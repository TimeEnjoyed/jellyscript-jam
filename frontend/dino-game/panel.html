<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;

            user-select: none;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }


        .canvas-container {
            position: relative;
            width: 70%; /* not sure */
            height: 70%;
        }

        canvas {
            border: 0.1px solid grey;
        }

        a {
            color: rgb(161, 157, 157);
        }

        .links {
            margin-bottom: 20px;
            font-weight: normal;
            font-size: 1.2em;
        }

        .separator {
            color: grey;
        }

        .volume-control {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .volume-label {
            margin-right: 10px;
        }

        .volume-range {
            -webkit-appearance: none;
            appearance: none;
            width: 200px;
            height: 5px;
            background-color: #d3d3d3;
            outline: none;
            margin-right: 10px;
        }

        .volume-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-range::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-value {
            font-weight: bold;
        }
    </style>
    <script src="panel.js" defer type="module"></script>
    <script>
        let audio;
        let volumeRange;
        let volumeValue;

        document.addEventListener("DOMContentLoaded", () => {
            audio = new Audio("music/I_Can_Explain.wav");
            audio.loop = true;
            audio.volume = 1;

            volumeRange = document.getElementById("volume-range");
            volumeValue = document.getElementById("volume-value");

            volumeRange.addEventListener("input", () => {
                const volume = volumeRange.value / 100;
                updateMusicVolume(volume);
            });

            function updateMusicVolume(volume) {
                audio.volume = volume;
                if (volume === 0) {
                    audio.muted = true;
                } else {
                    audio.muted = false;
                }
                volumeValue.textContent = Math.round(volume * 100);
            }

            volumeRange.value = 50;
            updateMusicVolume(0.5);
        });

        function createModal(content) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.backgroundColor = 'rgba(133, 133, 133, 0.5)';
            modal.style.zIndex = "1000";
            modal.style.padding = '20px';
            modal.style.width = '80%';
            modal.style.height = '80%';
            modal.style.overflow = 'auto';
            modal.style.borderRadius = "10px";
            modal.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';

            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Close';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '20px';
            closeBtn.style.right = '20px';
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            modal.innerHTML = content;
            modal.appendChild(closeBtn);
            document.body.appendChild(modal);
        }



    </script>
</head>

<body>
<canvas id="game"></canvas>
<div class="volume-control">
    <label for="volume-range" class="volume-label">Volume:</label>
    <input type="range" id="volume-range" class="volume-range" min="0" max="100" value="50">
    <span id="volume-value" class="volume-value">50</span>
</div>
<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="config.js"></script>
</body>

</html>
